# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Authenticate to GitHub Packages
      run: echo "<settings><servers><server><id>github</id><username>shadowvv</username><password>${{ secrets.GH_TOKEN }}</password></server></servers></settings>" > $HOME/.m2/settings.xml

    - name: Debug Maven settings
      run: cat $HOME/.m2/settings.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      working-directory: ./kcp

    - name: Build and Publish Package
      run: mvn deploy -X
      working-directory: ./kcp

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      run: |
        cd ./kcp
        mvn -B com.github.ferstl:depgraph-maven-plugin:4.0.1:graph
